<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Loader</title>

		<link rel="stylesheet" href="/dist/reveal.css">
		<link rel="stylesheet" href="/dist/theme/white.css" id="theme">
        <link rel="stylesheet" href="/plugin/highlight/monokai.css" id="highlight-theme">
	    <link rel="stylesheet" href="/dist/markdownloader.css">
	    <link rel="stylesheet" href="/dist/bmc.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides" id="slides-container">
				<!-- Content will be inserted here by JavaScript -->
            </div>
		</div>


		<script src="/dist/reveal.js"></script>
		<script src="/plugin/zoom/zoom.js"></script>
		<script src="/plugin/notes/notes.js"></script>
		<script src="/plugin/search/search.js"></script>
		<script src="/plugin/markdown/markdown.js"></script>
		<script src="/plugin/highlight/highlight.js"></script>
        <script src="/plugin/math/math.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
		<script src="/plugin/mermaid/plugin.js"></script>
		<script src="/js/markdownloader.js"></script>

		<script>
			// Initialize when DOM is ready
			document.addEventListener('DOMContentLoaded', async () => {
				// Initialize mermaid with default config
				if (typeof mermaid !== 'undefined') {
					mermaid.initialize({ 
						startOnLoad: false, // We will manually trigger rendering
						theme: 'default', 
						securityLevel: 'loose',
						fontFamily: 'sans-serif'
					});
				} else {
					console.warn('Mermaid library not available');
				}
				
				const markdownLoader = new MarkdownLoader();
				await markdownLoader.initialize();
			});
		</script>

	</body>
</html>
