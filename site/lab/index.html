<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="/dist/reveal.css">
		<link rel="stylesheet" href="/dist/theme/solarized.css" id="theme">
        <link rel="stylesheet" href="/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="presentation.md" data-separator="\n\n---\n---\n\n" data-separator-vertical="\n\n---\n\n"></section>
			</div>
		</div>

		<script src="/dist/reveal.js"></script>
		<script src="/plugin/zoom/zoom.js"></script>
		<script src="/plugin/notes/notes.js"></script>
		<script src="/plugin/search/search.js"></script>
		<script src="/plugin/markdown/markdown.js"></script>
		<script src="/plugin/highlight/highlight.js"></script>
        <script src="/plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				hash: true,

				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown,  RevealHighlight, RevealMath.KaTeX ]
			});

		</script>

	</body>
</html>
